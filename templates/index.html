<html>
  <head>
    <script type="text/javascript" src="scripts/urbanovel.js"></script>
    <link rel="stylesheet" href="css/ink.css">
    <link rel="stylesheet" href="css/urbanovel.css">
  </head>

  <div class="outerContainer">
    {{#partials}}{{&nav}}{{/partials}}
    {{#config}}
    <div id="story" class="container">
      <div class="header">
        <h1 id="urb-header">{{name}}</h1>
        <h2 class="byline">Your old journal entries...</h2>
        <p>Previous stories appear on this page. Read through them for hints to find the next QR code to scan, and continue your story.</p>
      </div>
      <div class="urb-history" />
    </div>
    {{/config}}
  </div>

  <script>
    urb_load_config()
    console.log(urb_game)
    if (urb_game.history.length === 0) {
      console.log('redirecting')
      urb_delay(() => window.location = "explore.html")
    } else {
      urb_fill_history()
    }
  </script>
</html>
