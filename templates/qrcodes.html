<html>
  <head>
    <script type="text/javascript" src="scripts/urbanovel.js"></script>
  </head>
  {{#config}}
  <h1>{{name}}</h1>
  {{/config}}
  <div class="urb-locations">
    {{#locations}}
    <div class="urb-location">
      <h2>{{name}}</h2>
      <img src="/images/qrcodes/{{key}}.svg"/>
      <p>{{description}}</p>
      <p><a href="explore.html?location={{key}}">visit</a> or <a href="{{hint}}">see hint</a></p>
    </div>
    {{/locations}}
  </div>
</html>
